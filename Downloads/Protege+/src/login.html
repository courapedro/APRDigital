<!DOCTYPE html>
<html lang="pt-BR" x-data="{ darkMode: false }" :class="{ 'dark': darkMode }">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APR Digital - Login</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 flex items-center justify-center h-screen">

    <div class="w-full max-w-md">
        <div class="bg-white dark:bg-gray-800 p-8 rounded-xl shadow-2xl border border-gray-200 dark:border-gray-700">
            
            <div class="flex items-center justify-center mb-6">
                <div class="bg-blue-800 p-3 rounded-xl">
                    <i data-lucide="shield-check" class="text-white w-6 h-6"></i>
                </div>
            </div>

            <h2 class="text-3xl font-bold text-center text-gray-800 dark:text-gray-100 mb-2">Bem-vindo</h2>
            <p class="text-center text-gray-500 dark:text-gray-400 mb-8">Entre para acessar o painel Protege+</p>

            <form id="login-form" class="space-y-6">
                
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Usuário</label>
                    <input type="text" id="username" name="username" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-800 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:text-white" 
                           value="usuario" placeholder="usuario">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Senha</label>
                    <input type="password" id="password" name="password" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-800 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:text-white"
                           value="123" placeholder="123">
                </div>

                <div class="text-red-500 text-sm" id="error-message"></div>

                <button type="submit"
                        class="w-full flex items-center justify-center px-6 py-3 bg-blue-800 text-white font-medium rounded-lg shadow-lg hover:bg-blue-900 transition-colors">
                    <i data-lucide="log-in" class="w-5 h-5 mr-2"></i>
                    Entrar
                </button>
            </form>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
            const form = document.getElementById('login-form');
            const errorMessage = document.getElementById('error-message');
            
            // Credenciais de teste simples
            const VALID_USER = 'usuario';
            const VALID_PASS = '123';

            form.addEventListener('submit', (e) => {
                e.preventDefault();
                errorMessage.textContent = ''; // Limpa mensagens anteriores

                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                if (username === VALID_USER && password === VALID_PASS) {
                    // Armazena token de sessão simples e redireciona
                    localStorage.setItem('isAuthenticated', 'true');
                    window.location.href = '../index.html#home'; 
                } else {
                    errorMessage.textContent = 'Usuário ou senha incorretos. Tente novamente.';
                    localStorage.removeItem('isAuthenticated');
                }
            });
        });
    </script>
</body>
</html>
